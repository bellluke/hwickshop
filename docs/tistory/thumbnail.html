<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  .thumbnail-number {

    color: white;
    text-align: center;
    line-height: 1.2;
    letter-spacing: -3px;
    text-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
  }

  .thumbnail-sub {

    font-size: 32px;
    color: rgba(255, 255, 255, 0.85);
    text-align: center;

    letter-spacing: -0.5px;
  }

  .thumbnail-badge {
    position: absolute;
    top: 36px;
    left: 48px;
    font-family: 'Pretendard', sans-serif;
    font-weight: 700;
    font-size: 24px;
    color: white;

  .thumbnail-watermark {

  /* Ïä§ÏºÄÏùºÎêú ÌîÑÎ¶¨Î∑∞ */
  .preview-wrapper .thumbnail-container {

    transform-origin: top left;
  }

  .preview-label {

    color: #9CA3AF;
    margin-bottom: 24px;
  }

  /* Î≤ÑÌäº */
  .actions {

    gap: 12px;
  }

  button {
    font-family: 'Pretendard', sans-serif;
    font-size: 16px;
    font-weight: 600;
    padding: 12px 28px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.2s;
  }

  button:hover { opacity: 0.85; }

  .btn-png { background: #F97316; color: white; }
  .btn-jpg { background: #6366F1; color: white; }

  /* ÌûàÎì† Î†åÎçîÎßÅ ÏòÅÏó≠ */
  .hidden-render {
    position: absolute;
    left: -9999px;
    top: 0;
  }
</style>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>

  <h1>Ïç∏ÎÑ§Ïùº ÏÉùÏÑ±Í∏∞</h1>

  <div class="controls">
    <div class="control-group">
      <label>ÏΩòÌÖêÏ∏† ÏÑ†ÌÉù</label>
      <select id="contentSelect" onchange="updatePreview()"></select>
    </div>
  </div>

  <!-- Ï∂ïÏÜå ÌîÑÎ¶¨Î∑∞ -->
  <div class="canvas-wrapper">
    <div class="preview-wrapper">
      <div class="thumbnail-container" id="previewArea">
        <div class="thumbnail-badge" id="previewBadge"></div>
        <div class="thumbnail-emojis" id="previewEmojis"></div>
        <div class="thumbnail-number" id="previewNumber"></div>
        <div class="thumbnail-sub" id="previewSub"></div>
        <div class="thumbnail-watermark" id="previewLogo"></div>
      </div>
    </div>
  </div>
  <div class="preview-label">ÎØ∏Î¶¨Î≥¥Í∏∞ (50% Ï∂ïÏÜå) ¬∑ ÏõêÎ≥∏ 1200√ó628px</div>

  <div class="actions">
    <button class="btn-png" onclick="capture('png')">PNG Ï†ÄÏû•</button>
    <button class="btn-jpg" onclick="capture('jpg')">JPG Ï†ÄÏû•</button>
  </div>

  <!-- Ï∫°Ï≤òÏö© ÏõêÎ≥∏ ÌÅ¨Í∏∞ (Ïà®ÍπÄ) -->
  <div class="hidden-render">
    <div class="thumbnail-container" id="captureArea">
      <div class="thumbnail-badge" id="captureBadge"></div>
      <div class="thumbnail-emojis" id="captureEmojis"></div>
      <div class="thumbnail-number" id="captureNumber"></div>
      <div class="thumbnail-sub" id="captureSub"></div>
      <div class="thumbnail-watermark" id="captureLogo"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const DATA = [
      {
        id: "S01",
        category: "Ïã†ÌïôÍ∏∞",
        categoryEmoji: "üéí",
        emojis: "üéí‚úèÔ∏èüìê",
        number: "10ÎßåÏõêÏù¥Î©¥ Ï∂©Î∂Ñ",
        numberColor: "#FDE68A",
        sub: "Ï¥àÎì± ÏûÖÌïô Ï§ÄÎπÑ, Ïù¥Í≤ÉÎßå ÏÇ¨ÏÑ∏Ïöî",
        subColor: "rgba(255,255,255,0.9)",
        color: "#6366F1",
        colorGradient: "#4F46E5",
        logo: "ÏÇ¥ÍπåÎßêÍπå"
      },
      {
        id: "P01",
        category: "Î∞òÎ†§ÎèôÎ¨º",
        categoryEmoji: "üêæ",
        emojis: "üê∂ü¶¥üè†",
        number: "Ï≤´ Îã¨ 15ÎßåÏõê",
        numberColor: "#FFFFFF",
        sub: "Í∞ïÏïÑÏßÄ ÏûÖÏñë Ï†Ñ Ï§ÄÎπÑÎ¨º Ï†ïÎ¶¨",
        subColor: "rgba(255,255,255,0.85)",
        color: "#F59E0B",
        colorGradient: "#D97706",
        logo: "ÏÇ¥ÍπåÎßêÍπå"
      },
      {
        id: "H01",
        category: "ÏÉùÌôú/ÏûêÏ∑®",
        categoryEmoji: "üè†",
        emojis: "üè†üç≥üßπ",
        number: "20ÎßåÏõêÏúºÎ°ú ÏãúÏûë",
        numberColor: "#FDE68A",
        sub: "ÏûêÏ∑® Ï≤òÏùåÏù¥Î©¥ Ïù¥Í≤ÉÎßå ÏÇ¨ÏÑ∏Ïöî",
        subColor: "rgba(255,255,255,0.85)",
        color: "#8B5CF6",
        colorGradient: "#7C3AED",
        logo: "ÏÇ¥ÍπåÎßêÍπå"
      },
      {
        id: "B01",
        category: "Ïú°ÏïÑ",
        categoryEmoji: "üë∂",
        emojis: "üë∂üçºüß∏",
        number: "ÏßÑÏßú ÌïÑÏöîÌïú Í≤ÉÎßå",
        numberColor: "#FFFFFF",
        sub: "Ï∂úÏÇ∞ Ï§ÄÎπÑÎ¨º, Îèà ÎÇ≠ÎπÑ ÏóÜÏù¥",
        subColor: "rgba(255,255,255,0.85)",
        color: "#F43F5E",
        colorGradient: "#E11D48",
        logo: "ÏÇ¥ÍπåÎßêÍπå"
      },
      {
        id: "T01",
        category: "Ïó¨Ìñâ",
        categoryEmoji: "üöÄ",
        emojis: "‚úàÔ∏èüß≥üåè",
        number: "8ÎßåÏõêÏù¥Î©¥ ÎÅù",
        numberColor: "#FDE68A",
        sub: "Ìï¥Ïô∏Ïó¨Ìñâ ÏßêÏã∏Í∏∞ Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏",
        subColor: "rgba(255,255,255,0.85)",
        color: "#0EA5E9",
        colorGradient: "#0284C7",
        logo: "ÏÇ¥ÍπåÎßêÍπå"
      }
    ];

    // ÏÖÄÎ†âÌä∏ ÏòµÏÖò ÏÉùÏÑ±
    const select = document.getElementById('contentSelect');
    DATA.forEach((item, i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `${item.categoryEmoji} [${item.id}] ${item.number} ‚Äî ${item.sub}`;
      select.appendChild(opt);
    });

    function applyToArea(prefix, item) {
      const area = document.getElementById(prefix + 'Area');
      area.style.background = `linear-gradient(135deg, ${item.color} 0%, ${item.colorGradient} 100%)`;

      document.getElementById(prefix + 'Badge').textContent = `${item.categoryEmoji} ${item.category}`;
      document.getElementById(prefix + 'Emojis').textContent = item.emojis;
      const numberEl = document.getElementById(prefix + 'Number');
      numberEl.textContent = item.number;
      numberEl.style.color = item.numberColor;

      const subEl = document.getElementById(prefix + 'Sub');
      subEl.textContent = item.sub;
      subEl.style.color = item.subColor;
      document.getElementById(prefix + 'Logo').textContent = item.logo;
    }

    function updatePreview() {
      const item = DATA[document.getElementById('contentSelect').value];
      applyToArea('preview', item);
      applyToArea('capture', item);
    }

    updatePreview();

    async function capture(format) {
      const el = document.getElementById('captureArea');
      const canvas = await html2canvas(el, {
        width: 1200,
        height: 628,
        scale: 2,
        useCORS: true,
      });

      const item = DATA[document.getElementById('contentSelect').value];
      const link = document.createElement('a');
      const filename = `${item.id}_${item.number.replace(/\s+/g, '_')}`;

      if (format === 'jpg') {
        link.download = `${filename}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.95);
      } else {
        link.download = `${filename}.png`;
        link.href = canvas.toDataURL('image/png');
      }
      link.click();
    }
  </script>
</body>
</html>
